        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            'cancerina-green': '#22c55e',
                            'leaf-dark': '#15803d',
                        }
                    }
                }
            }

            // Langsung jalankan tanpa menunggu DOMContentLoaded
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') document.documentElement.classList.add('dark');

        </script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // ... load section lainnya
                loadSection('menu-preview-placeholder', 'navigasi/menu-preview.html');
            });

            // Whatsapp Form Handler
            function sendToWhatsapp() {
                // 1. Ambil data dari elemen berdasarkan ID
                const name = document.getElementById('wa-name').value;
                const category = document.getElementById('wa-category').value;
                const detail = document.getElementById('wa-detail').value;

                // 2. Validasi sederhana agar nama tidak kosong
                if (name.trim() === "") {
                    alert("Mohon masukkan nama Anda terlebih dahulu.");
                    return;
                }

                // 3. Konfigurasi Nomor WhatsApp (Gunakan kode negara 62)
                const phoneNumber = "6282334232196";

                // 4. Susun Format Pesan (Gunakan \n untuk baris baru)
                const message = `Halo Cancerina Catering! ü•ó\n\n` +
                                `Saya ingin memesan melalui website:\n` +
                                `----------------------------------\n` +
                                `üë§ *Nama:* ${name}\n` +
                                `üç¥ *Kategori:* ${category}\n` +
                                `üìù *Detail:* ${detail || "-"}\n` +
                                `----------------------------------\n\n` +
                                `Mohon diproses, terima kasih!`;

                // 5. Encode pesan untuk URL
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                // 6. Eksekusi buka WhatsApp
                window.open(whatsappUrl, '_blank');
            }

        </script>
